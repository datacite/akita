name: Run Tests on Cypress.IO
on:
  workflow_call:
    secrets:
      NEXT_PUBLIC_API_URL:
        required: true
      NEXT_PUBLIC_ORCID_API_URL:
        required: true
      SITEMAPS_URL:
        required: true
      CYPRESS_RECORD_KEY:
        required: true
      CYPRESS_USER_COOKIE:
        required: true

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3000'
          quiet: true
          record: true
          parallel: true
          group: 'Tests'
        env:
          CYPRESS_NODE_ENV: test
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_ORCID_API_URL: ${{ secrets.NEXT_PUBLIC_ORCID_API_URL }}
          NEXT_PUBLIC_JWT_PUBLIC_KEY: ${{ secrets.CYPRESS_JWT_PUBLIC_KEY_2025}}
          SITEMAPS_URL: ${{ secrets.SITEMAPS_URL }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_userCookie: ${{ secrets.CYPRESS_USER_COOKIE_2025 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
