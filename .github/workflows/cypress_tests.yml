name: Run Tests on Cypress.IO
on:
  workflow_call:
    secrets:
      NEXT_PUBLIC_API_URL:
        required: true
      SITEMAPS_URL:
        required: true
      CYPRESS_RECORD_KEY:
        required: true
      CYPRESS_USER_COOKIE:
        required: true

jobs:

  # Build nextjs app and upload artifact .next directory
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Upload artifact .next directory
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: .next/

  cypress:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Checkout
        uses: actions/checkout@v3
      - name: Grab artifact .next directory
        uses: actions/download-artifact@v3
        with:
          name: next-build
          path: .next/
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: yarn start
          wait-on: 'http://localhost:3000'
          quiet: true
          record: true
          parallel: true
          group: 'Tests'
        env:
          NODE_ENV: test
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          SITEMAPS_URL: ${{ secrets.SITEMAPS_URL }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_USER_COOKIE: ${{ secrets.CYPRESS_USER_COOKIE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
